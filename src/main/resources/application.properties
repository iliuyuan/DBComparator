# Application Configuration
app.name=PostgreSQL Schema Comparator
app.version=1.0.0
app.description=PostgreSQL Database Schema Comparator

# Logging Configuration
logging.level.root=INFO
logging.level.org.kingdee.dbcompare=DEBUG

# Output Configuration
output.directory=./output/reports
output.format=csv,json,html
output.timestamp=true

# Database Pool Configuration
db.pool.initial-size=2
db.pool.max-size=10
db.pool.min-idle=2
db.pool.max-wait=30000